<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Your Coffee Shop Name</title>
  <style>
    /* Optional: Add some basic styling here */
    body {
      font-family: sans-serif;
      margin: 2rem;
    }
    h1 {
      text-align: center;
    }
    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin: 1rem auto;
      width: fit-content;
    }
    .contact-form label {
      display: block;
      margin-bottom: 5px;
    }
    .contact-form input,
    .contact-form textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
    }
    .contact-form button {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Contact Us</h1>
  <p>We'd love to hear from you! Fill out the form below to send us a message.</p>

  <form class="contact-form" action="mailto:youremail@example.com" method="post">
    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Your Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">Send Message</button>
    
  </form>

  <p>You can also reach us at:</p>
  <ul>
    <li>Phone: 123456789</li>
    <li>Address: Mars,Universe</li>
  </ul>
</body>
</html>
